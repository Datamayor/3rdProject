<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <h2 class="top">DATAMAYOR</h2>
        <ul>
          <li class="li">Blog</li>
          <li class="li">Login</li>

          <button class="acc">Create Account</button>
        </ul>
      </nav>
    </header>
    <div class="small">
      <h2>DATAMAYOR</h2>
      <h1>Login to your Dashboard</h1>

      <label for="Email">Email </label> <br />
      <br />
      <input
        type="Email"
        name="Email"
        id="EMail"
        placeholder="abc@gmail.com"
      /><br />
      <br />
      <div class="div">
        <div class="div-left">
          <label class="label-text" for="password">Password</label>
        </div>
        <div class="div-right">
          <p class="reset"><strong>Forgot Password?</strong>
          <span class="love"> Reset It Now</span></p>
        </div>
      </div>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="password"
      />

      <h3>Dont have an account? <span class="account">Create Account</span></h3>

      <button class="login">login</button>
    </div>
  </body>
</html>
